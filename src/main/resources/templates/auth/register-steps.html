<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{default}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div id="content" class="login-wrapper register">
        <div class="card">
            <div class="card-header">Create an account</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Step 1</label>
                        <div class="form-step">Connect to <strong>mobpvp.com</strong> in your Minecraft client.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Step 2</label>
                        <div class="form-step">In the chat, type <span class="code">/register (your email)</span></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Step 3</label>
                        <div class="form-step">Check your inbox for an e-mail from <strong>MobPvP</strong> and click the link.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Step 4</label>
                        <div class="form-step">Choose a password and create your account.</div>
                    </div>
                </form>
            </div>
        </div>
        <div class="return-to">
            <a href="/login">Already have an account? Login <span>here</span>.</a>
        </div>
    </div>
</div>
</body>
</html>
